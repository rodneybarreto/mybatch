spring:
    application:
        name: mybatch
    config:
        import: optional:file:.env[.properties]
    profiles:
        active: dev
    datasource:
        jdbcUrl: jdbc:h2:mem:springdb;DB_CLOSE_DELAY=-1
        username: sa
        password: sa
        driver-class-name: org.h2.Driver
    batch:
        jdbc:
            initialize-schema: always
    h2:
        console:
            enabled: true
            path: /h2-console

app:
    datasource:
        jdbcUrl: jdbc:mariadb://localhost:3306/mybatchdb
        username: mybatchuser
        password: mybatchpass
        driver-class-name: org.mariadb.jdbc.Driver
